<ul class="pager">
  <li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}"><a href class="previous" ng-click="selectPage(page - 1, $event)"></a></li>
  <li ng-class="{disabled: noNext()||ngDisabled, next: align}"><a href class="next" ng-click="selectPage(page + 1, $event)"></a></li>
</ul>
